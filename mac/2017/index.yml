- title: Jaké aplikace lze vytvořit?
  items:
  - type: paragraph
    text: Pomocí sady Visual Studio for Mac můžete vytvářet weby pomocí ASP.NET Core a aplikace s využitím .NET Core, hry s Unity a mobilní aplikace pro Android a iOS pomocí Xamarinu. Azure můžete začlenit do vašich aplikací.
